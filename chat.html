<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Voice</title>
    <style>
        .chat-container { max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; }
        #questionInput { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        #response { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot with Voice</h2>
        <input type="text" id="questionInput" placeholder="Type your question...">
        <button onclick="askQuestion()">Ask</button>
        <button onclick="startRecording()">ðŸŽ¤ Speak</button>
        <div id="response"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById("questionInput").value;
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Loading...";

            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            responseDiv.innerHTML = data.answer || data.error;
            playAudio(data.audio_url);
        }

        async function startRecording() {
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Listening...";

            const response = await fetch("/voice", { method: "POST" });
            const data = await response.json();
            document.getElementById("questionInput").value = data.transcribed_text;
            responseDiv.innerHTML = data.answer || data.error;
            playAudio(data.audio_url);
        }

        function playAudio(audioUrl) {
            if (audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play();
            }
        }
    </script>
</body>
</html>
